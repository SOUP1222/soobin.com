      const subcolor = '#00ffff' //여기에 서브컬러를 입력하세요
      const projectname = ['SIGMA v2','소련어 입력기','Atom Graphic','CHEMISTRY','AZEИT','[문답챌린지]벤츠남의 22문답']; //여기에 자기 엔트리작품 이름을 입력하세요 (저는 3개만 했지만 여러분은 엄청 많이 하셔도 되요)

      const projectlink = ['https://discord.com/api/oauth2/authorize?client_id=753432008667037706&permissions=1544027232&scope=bot','http://naver.me/x1XTID5t','http://naver.me/57pko2bj','비공개','비공개','http://naver.me/FmTY3pWm'] //여기에 자기 엔트리작품 id를 입력하세요
      const projectid = ['5f60b7fe06ce931759642613','5f236ef33f3653001afc9632','5f07c0aabfb7af0064b5cd73','5f4eee782d0d36a495936115','5f1012e242b29e002469b46e','5f046d7974a2ef0049bbe70d'] //여기에 자기 엔트리작품 id를 입력하세요

      function load(){
        for(var i = 0; i<projectname.length; i++){
          document.getElementsByClassName('project')[0].innerHTML += `<a href="${projectlink[i]}"><img class="pimg" src="https://playentry.org/uploads/thumb/${projectid[i].substring(0,4)}/${projectid[i]}.png"><div class="pdiv"><p class="pname"><strong>${projectname[i]}</strong></p><p class="pment">${projectment[i]}</p></div></a>`

        document.title = `${nickname}의 공식사이트`

        document.querySelector("body > div.ment").innerHTML = myment
        document.querySelector("body > div.container > svg > path").style.fill = maincolor

        document.querySelector("body > div.footer").style.backgroundColor = subcolor
        var css = `.project a div:hover{background-color: ${maincolor};}`
        var style = document.createElement('style');
        if (style.styleSheet) {
            style.styleSheet.cssText = css;
        } else {
            style.appendChild(document.createTextNode(css));
        }
        document.getElementsByTagName('head')[0].appendChild(style);
      }
      function darkmode(){
        var p = document.getElementsByTagName('p')
        for(var i = 0; i<p.length; i++){
          p[i].style.color = 'white'
        }
        var pdiv = document.getElementsByClassName('pdiv')
        var pimg = document.getElementsByClassName('pimg')
        for(var i = 0; i<pdiv.length; i++){
          pdiv[i].style.backgroundColor = '#505050'
          pdiv[i].style.boxShadow = '0 0 30px -15px #111111'
          pimg[i].style.boxShadow = '0 0 30px -15px #111111'
        }
        document.querySelector("body").style.backgroundColor = '#1E1E1E'
        document.querySelector("body > div.projecttext").style.color = 'white'
        document.querySelector("body > div.profile > a > img").style.boxShadow = '0 0 30px -15px #111111'

    <title>자기소개</title>

        margin-top: -1900px;
        z-index: -10;
      }
      .footer{
        display: flex;
        justify-content: center;
        height: 100px;
        background-color: #BFFFC3;
        margin-top: -100px;
      }
      .footer a{
        border: 2px solid black;
        border-radius: 5px;
        width: 100px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        padding-top: 15px;
        margin-left: 5px;
        margin-right: 5px;

        color: black;
        text-decoration:none;

      .footer a:hover{
